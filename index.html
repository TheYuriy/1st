<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/style.css">
    <title>Supersport</title>
</head>
<body>
    <section class="main-section">
        <div class="container main-section__nav-container">
            <header class="main-section__header"><a class="header__logo" href="#">treine.me</a></header>
            <!-- navigation -->
            <nav class="main-section__nav nav-menu">
                <ul class="nav-menu__list">
                    <li class="nav-menu__item nav-menu__item_home">Home</li>
                    <li class="nav-menu__item">About</li>
                    <li class="nav-menu__item">Training</li>
                </ul>
            </nav>
        </div>
        <div class="container main-section__content-container">
                <!-- left part -->
             <div class="left-wrapper">
                <h1 class="left-wrapper__title title">WORKOUTS MADE <br>
                    <span class="title__color">EXCLUSIVE</span>  FOR YOU!
                </h1>
                <p class="left-wrapper__text text">We create <span class="text__modify"> exclusive and unique workouts </span> for you. <br>
                        Invest in your body <br> and <span class="text__modify">get much more performance</span>
                        and quality of life.
                </p>
                <!-- button -->
                <button class="main-section__button button"><img class="button__img" src="/src/img/Button/whatsapp 1.svg" alt="whatsapp">Start now</button>
            </div>
                <!-- right part -->
            <div class="right-wrapper">
                <img src="/src/img/fitness-jump.svg" alt="girl">
            </div>

        </div>

    </section>
    <div class="container footer__container">
        <footer class="footer">
            <p class="footer__text">send us a message <span>@treine.me</span>
            </p>

        </footer>
    </div>

    

    
</body>
